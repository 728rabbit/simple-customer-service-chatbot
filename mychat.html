<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>智能客服 Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }
    .chat-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background: #e0e0e0;
      color: #333;
      border-bottom-left-radius: 0;
    }
    .option {
      align-self: flex-start;
      background: #fffbea;
      border: 1px solid #ffd966;
      border-radius: 20px;
      padding: 8px 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background: #ffe97f;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
    }
    #sendBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div id="chat"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="請輸入問題..." />
    <button id="sendBtn">送出</button>
  </div>
</div>

<script>
const synonyms = {
  "working hours": ["營業時間", "工作時間", "開放時間", "幾點開門", "幾點關門"],
  "shipping time": ["送貨時間", "運輸時間", "幾時送貨", "幾日送到"],
  "return policy": ["退貨政策", "退貨", "退款", "退貨方式"],
  "contact support": ["聯絡客服", "客服聯繫", "技術支援", "聯繫我們"]
};

const faq = {
  "working hours": "我們的營業時間是每日 10:00 至 20:00。",
  "shipping time": "送貨時間一般為 2 至 3 個工作天。",
  "return policy": "我們提供 7 天內退貨保障，請保留收據。",
  "contact support": "請電郵至 support@example.com 或致電 1234 5678 聯絡我們。"
};

function getAnswer(userInput) {
  const trimmedInput = userInput.trim();
  const lowerInput = trimmedInput.toLowerCase();

  // 完整匹配
  for (const key in synonyms) {
    if (synonyms[key].includes(trimmedInput)) {
      return { type: 'text', message: faq[key] };
    }
  }

  // 模糊匹配
  const matched = [];
  for (const key in synonyms) {
    for (const synonym of synonyms[key]) {
      if (synonym.includes(trimmedInput)) {
        matched.push({ key, synonym });
        break;
      }
    }
  }

  if (matched.length === 1) {
    return { type: 'text', message: faq[matched[0].key] };
  }

  if (matched.length > 1) {
    const options = matched.map(m => m.synonym);
    return { type: 'options', options };
  }

  return { type: 'text', message: "抱歉，未能找到相關答案。" };
}

function appendMessage(message, className) {
  const chat = document.getElementById('chat');
  const div = document.createElement('div');
  div.className = 'message ' + className;
  div.textContent = message;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function showOptions(options) {
  const chat = document.getElementById('chat');
  options.forEach(option => {
    const div = document.createElement('div');
    div.className = 'message option';
    div.textContent = `你想查詢「${option}」嗎？`;
    div.onclick = () => {
      const matchedKey = Object.keys(synonyms).find(k => synonyms[k].includes(option));
      if (matchedKey) {
        appendMessage(option, 'user');
        appendMessage(faq[matchedKey], 'bot');
      }
    };
    chat.appendChild(div);
  });
}

document.getElementById('sendBtn').onclick = () => {
  const input = document.getElementById('userInput');
  const text = input.value;
  if (!text.trim()) return;
  appendMessage(text, 'user');

  const response = getAnswer(text);
  if (response.type === 'text') {
    appendMessage(response.message, 'bot');
  } else if (response.type === 'options') {
    showOptions(response.options);
  }

  input.value = '';
  input.focus();
};

document.getElementById('userInput').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') document.getElementById('sendBtn').click();
});
</script>

</body>
</html>
